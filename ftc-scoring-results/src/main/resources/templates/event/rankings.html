<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Match Results</title>

        <!-- Bootstrap -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/bootstrap-datepicker3.min.css}" rel="stylesheet" />

        <link th:href="@{/css/style.css}" rel="stylesheet" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
<div class="container">
        <div th:replace="fragments/header :: header">
        </div>

        <div th:each="division, iterStat : ${divisions}">
        <h3 th:text="${division.name}"></h3>
        <table class="table matchResults">
                <thead>
                <tr>
                        <th>Rank</th>
                        <th>Number</th>
                        <th>Name</th>
                        <th>QP</th>
                        <th>RP</th>
                        <th>High Score</th>
                        <th>Matches Played</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ranking, iterStat : ${rankings.get(division)}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${ranking.team.number}"></td>
                        <td th:text="${ranking.team.name}"></td>
                        <td th:text="${ranking.qp}"></td>
                        <td th:text="${ranking.rp}"></td>
                        <td th:text="${ranking.getSortedMatchScores().size() > 0 ? ranking.getSortedMatchScores().get(0) : '-'}"></td>
                        <td th:text="${ranking.getSortedMatchScores().size()}"></td>
                </tr>
                </tbody>
        </table>
        </div>
</div>
</body>
</html>
