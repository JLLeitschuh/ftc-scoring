<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
<head>
  <title>Rankings</title>
</head>
<body>
<section layout:fragment="content">
  <div th:each="division, iterStat : ${divisions}">
    <h3 th:inline="text">
      [[${division.name}]]
      <br/>
      Rankings
    </h3>
    <div class="table-responsive">
      <table class="table table-condensed matchResults">
        <thead>
        <tr>
          <th>Rank</th>
          <th>Number</th>
          <th>Name</th>
          <th>QP</th>
          <th>RP</th>
          <th>High Score</th>
          <th>Matches Played</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ranking, iterStat : ${rankings.get(division)}">
          <td th:text="${iterStat.count}"></td>
          <td th:text="${ranking.team.number}"></td>
          <td th:text="${ranking.team.name}"></td>
          <td th:text="${ranking.qp}"></td>
          <td th:text="${ranking.rp}"></td>
          <td th:text="${ranking.getSortedMatchScores().size() > 0 ? ranking.getSortedMatchScores().get(0) : '-'}"></td>
          <td th:text="${ranking.getSortedMatchScores().size()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
</body>
</html>
