<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
<head>
  <title>Match List</title>
</head>
<body>
<section layout:fragment="content">
  <div th:each="division, iterStat : ${divisions}">
    <h3 th:inline="text">
      [[${division.name}]]
      <br/>
      Match List
    </h3>
    <div class="table-responsive">
      <table class="table table-condensed matchResults">
        <thead>
        <tr>
          <th>Number</th>
          <th>Red 1</th>
          <th>Red 2</th>
          <th>Blue 1</th>
          <th>Blue 2</th>
        </tr>
        </thead>
        <tbody>
        <!--TODO: support marking surrogates (they are ranked correctly, but not shown correctly)-->
        <tr th:each="match, iterStat : ${matches.get(division)}">
          <td th:text="${match.number}"></td>
          <td th:text="${match.redAlliance.teams[0].team.number}"></td>
          <td th:text="${match.redAlliance.teams[1].team.number}"></td>
          <td th:text="${match.blueAlliance.teams[0].team.number}"></td>
          <td th:text="${match.redAlliance.teams[1].team.number}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
</body>
</html>
