<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
<head>
  <title>Team Information</title>
</head>
<body>
<section layout:fragment="content">
  <div th:each="division, iterStat : ${divisions}">
    <h3 th:inline="text">
      [[${division.name}]]
      <br/>
      Team Information
    </h3>
    <div class="table-responsive">
      <table class="table table-condensed matchResults">
        <thead>
        <tr>
          <th>Team #</th>
          <th>Name</th>
          <th>School</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ta, iterStat : ${teams.get(division)}">
          <td th:text="${ta.team.number}"></td>
          <td th:text="${ta.team.name}"></td>
          <td th:text="${ta.team.school}"></td>
          <td th:text="${ta.team.city}"></td>
          <td th:text="${ta.team.state}"></td>
          <td th:text="${ta.team.country}"></td>
        </tr>
      </table>
    </div>
  </div>
</section>
</body>
</html>
