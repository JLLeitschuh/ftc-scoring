<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Scoring Results</title>

  <!-- Bootstrap -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/bootstrap-datepicker3.min.css}" rel="stylesheet"/>

  <link th:href="@{/css/style.css}" rel="stylesheet"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" style="padding:5px 15px"><img th:src="@{/assets/logo.svg}" height="100%"
                                                              style="width:auto"
                                                              onerror='this.style.display = "none"'></img></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li th:classAppend="${isTeamList != null ? 'active' : ''}"><a href="teamList" class="page-selector" id="teamlist-selector">Team List</a></li>
          <li th:classAppend="${isRankings != null ? 'active' : ''}"><a href="rankings" class="page-selector" id="rankings-selector">Rankings</a></li>
          <li th:classAppend="${isEliminationLadder != null ? 'active' : ''}"><a href="eliminationLadder" class="page-selector" id="ladder-selector">Elimination Ladder</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li th:classAppend="${isMatchList != null ? 'active' : ''}"><a href="matchList" data-page="upload/matchlist.html" class="page-selector" id="matchlist-selector">Match
            List</a></li>
          <li th:classAppend="${isResults != null ? 'active' : ''}"><a href="matchResults" data-page="upload/matchresults.html" class="page-selector"
                 id="results-selector">Match Results</a></li>
          <li th:classAppend="${isResultsDetails != null ? 'active' : ''}"><a href="matchResultsDetails" data-page="upload/matchresultsdetails.html" class="page-selector"
                 id="results-details-selector">Match Results Details</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <section layout:fragment="content">
    <p>Page content goes here</p>
  </section>

  <div>
    MatchMaker Scheduling Software &copy; 2007 Idle Loop Software Design. LLC<br/>
    FTC Scoring Software &copy; 2016-2017 <i>FIRST&reg;</i><br/>
  </div>
</div>
</body>
</html>
